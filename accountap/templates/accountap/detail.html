{% extends 'base.html' %}

{% block content %}
    <div>
        <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
            <p>
                {{ target_user.date_joined }}   {# 내 유저정보! #}
            </p>
            <h2 style="font-family: 'NanumSquareB'">
                {{ target_user.username }}
            </h2>

            {% if target_user == user %}
            <a href="{% url 'accountap:update' pk=user.pk %}">
                <p>
                Change Info
                </p>
            </a>
            {% endif %}
        </div>
    </div>

{% endblock %}
