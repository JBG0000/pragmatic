{% extends 'base.html' %}

{% block content %}
    <div>
        <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
            <h1>
                {{ target_article.title }}  {# 글 이름 #}
            </h1>

            <img src="{{ target_article.image.url }}" alt="">

            <p>
                {{ target_article.content }}    {# 글 내용 #}
            </p>

            <a href="{% url 'articleapp:update' pk=target_article.pk %}">   {# 아티클 수정 #}
                <p>
                    Update Article
                </p>
            </a>
            <a href="{% url 'articleapp:delete' pk=target_article.pk %}">   {# 아티클 수정 #}
                <p>
                    Delete Article
                </p>
            </a>

        </div>
    </div>

{% endblock %}
